<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name='og:image' content='images/social.jpg'> -->

    <title>Alex Svarez</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <nav class="navbar">
      <div class="container">
        <a href="" class="navbar-brand">Alex Svarez</a>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="/about" class="navbar-link">About</a>
          </li>
          <li class="navbar-item">
            <a href="/" class="navbar-link last">Work</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container about">
      <div class="row">
        <div class="six columns">
          <div class="alex-image">
            <img src="https://www.fillmurray.com/1200/800" alt="Alex Svarez">
          </div>
        </div>
        <div class="six columns links">
          <div class="social-accounts">
            <h2><a href="#">Twitter</a></h2>
            <h2><a href="#">Dribbble</a></h2>
            <h2><a href="#">Instagram</a></h2>
          </div>
          <div class="social-links">
            <p><a href="#">Vimeo.com/alexsvarez</a></p>
            <p><a href="#">Patreon.com/alexavarez</a></p>
            <p><a href="#">Soundcloud.com/alexsvarez</a></p>
          </div>
        </div>
      </div>
    </div>

    <form class="container form">
      <h1>Want to work together?</h1>
      <div class="row">
        <div class="six columns">
          <label for="first_name">First Name *</label>
          <input class="u-full-width" type="text" id="first_name">
        </div>
        <div class="six columns">
          <label for="last_name">Last Name *</label>
          <input class="u-full-width" type="text" id="last_name">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <label for="email">Email *</label>
          <input class="u-full-width" type="email" id="email">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <label for="subject">Subject *</label>
          <input class="u-full-width" type="text" id="subject">
        </div>
      </div>
      <label for="message">Message</label>
      <textarea class="u-full-width" id="message"></textarea>
      <input class="form-button" type="submit" value="Submit">
    </form>

  </body>
</html>
